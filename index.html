<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clan Tactical Planner</title>
    <style>
        :root {
            --bg-dark: #0d1117; --bg-panel: #161b22; --border: #30363d;
            --text: #c9d1d9; --accent: #58a6ff;
            --wr-red: #ff4d4d; --wr-yellow: #ffcc00; --wr-green: #33ff33; --wr-purple: #bf00ff;
        }
        body { background: var(--bg-dark); color: var(--text); font-family: sans-serif; margin: 0; display: flex; height: 100vh; overflow: hidden; }
        #main { flex: 1; display: flex; flex-direction: column; overflow: auto; }
        #top-bar { background: var(--bg-panel); border-bottom: 1px solid var(--border); padding: 15px 25px; display: flex; justify-content: space-between; align-items: center; }
        #filters { display: flex; gap: 10px; background: #010409; padding: 8px; border-radius: 8px; border: 1px solid var(--border); }
        #board { padding: 20px; display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 15px; }
        .slot { background: var(--bg-panel); border: 1px solid var(--border); border-radius: 10px; padding: 15px; }
        
        .wr-red { color: var(--wr-red); } .wr-yellow { color: var(--wr-yellow); } 
        .wr-green { color: var(--wr-green); } .wr-purple { color: var(--wr-purple); }
        
        select { width: 100%; margin-bottom: 8px; padding: 8px; background: #0d1117; color: white; border: 1px solid var(--border); border-radius: 4px; font-size: 13px; }
        .badge { display: inline-block; padding: 4px 8px; border-radius: 4px; font-size: 11px; font-weight: bold; margin-right: 5px; margin-top: 8px; }
        .radar { background: rgba(255, 77, 77, 0.15); color: #ff7b72; border: 1px solid #ff4d4d; }
        .hydro { background: rgba(56, 139, 253, 0.15); color: #a5d6ff; border: 1px solid #388bfd; }
        
        .stat-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 5px; margin-top: 10px; text-align: center; }
        .stat-card { background: #010409; padding: 8px 2px; border-radius: 4px; border: 1px solid var(--border); }
        .stat-label { font-size: 10px; text-transform: uppercase; color: #8b949e; display: block; }
        .stat-val { font-size: 14px; font-weight: bold; display: block; }
        .btl-count { font-size: 10px; color: #8b949e; margin-top: 2px; }
    </style>
</head>
<body>

<div id="main">
    <div id="top-bar">
        <div style="display:flex; gap:25px; align-items:center">
            <div id="status" style="font-size:12px; color:var(--accent); font-weight:bold">Syncing...</div>
            <div style="font-size:13px; color:#8b949e">Fleet Utility: <span style="color:white; margin-left:10px">ðŸ“¡ Radar: <b id="total-radar">0</b></span> <span style="color:white; margin-left:10px">ðŸŒŠ Hydro: <b id="total-hydro">0</b></span></div>
        </div>
        <div id="filters">
            <select id="filter-tier" onchange="applyFilters()" style="width:110px; margin:0">
                <option value="All">All Tiers</option>
                <option value="10">Tier 10</option>
                <option value="11">â˜… Tier</option>
            </select>
            <select id="filter-class" onchange="applyFilters()" style="width:110px; margin:0">
                <option value="All">All Classes</option>
                <option value="BB">BB (Battleship)</option>
                <option value="CA">CA (Cruiser)</option>
                <option value="DD">DD (Destroyer)</option>
            </select>
            <button onclick="location.reload()" style="background:#238636; color:white; border:0; padding:5px 12px; border-radius:4px; cursor:pointer; font-weight:bold">Refresh</button>
        </div>
    </div>

    <div id="board">
        <script>
            for(let i=1; i<=7; i++){
                document.write(`
                    <div class="slot">
                        <div style="margin-bottom:8px"><small style="color:#8b949e; font-weight:bold; letter-spacing:1px">POSITION ${i}</small></div>
                        <select id="p-${i}" onchange="updateShips(${i})"><option>Select Player</option></select>
                        <select id="s-${i}" onchange="showStats(${i})"><option>Select Ship</option></select>
                        <div id="stats-${i}"></div>
                    </div>
                `);
            }
        </script>
    </div>
</div>

<script>
    let db = {};
    const API_URL = 'https://script.google.com/macros/s/AKfycbw-VW-dgBwLQ1LUUT35OU38melYwWTATGAZ32Q-WhOxgPVIsiCqNnA92NrV_f0qDdz_MQ/exec';

    function getWRClass(wr) {
        let n = parseFloat(wr);
        if (n >= 55) return 'wr-purple';
        if (n >= 51) return 'wr-green';
        if (n >= 46) return 'wr-yellow';
        return 'wr-red';
    }

    function cleanNum(val) {
        let n = parseFloat(val);
        return isNaN(n) ? 0 : n;
    }

async function load() {
    try {
        const res = await fetch(API_URL, { method: 'GET', mode: 'cors', redirect: 'follow' });
        const data = await res.json();
        db.players = data.players; 
        db.library = {};
        
        // Mapped to your A-H layout
        data.libraryRaw.slice(1).forEach(r => {
            db.library[r[0]] = { 
                tier: String(r[1]), 
                type: r[2], 
                speed: r[3], 
                guns: r[4], 
                torps: r[5], 
                hydro: r[6], 
                radar: r[7] 
            };
        });
        document.getElementById('status').innerText = "â— LIVE DATA";
        initPlayers();
    } catch (e) { document.getElementById('status').innerText = "â— OFFLINE"; }
}

    function initPlayers() {
        const names = [...new Set(db.players.map(p => p[0]))].sort();
        document.querySelectorAll('[id^="p-"]').forEach(sel => {
            names.forEach(n => sel.add(new Option(n, n)));
        });
    }

    function applyFilters() { for(let i=1; i<=7; i++) updateShips(i); }

    function updateShips(id) {
        const name = document.getElementById(`p-${id}`).value;
        const tierF = document.getElementById('filter-tier').value;
        const classF = document.getElementById('filter-class').value;
        const shipSel = document.getElementById(`s-${id}`);
        
        shipSel.innerHTML = '<option value="">Select Ship</option>';
        if(!name || name === "Select Player") return;

        db.players.filter(p => p[0] === name).forEach(p => {
            const shipName = p[1];
            const info = db.library[shipName];

            if (info) {
                if (tierF !== "All" && info.tier !== tierF) return;
                if (classF !== "All" && info.type !== classF) return;
            }

            let rawWR = cleanNum(p[3]);
            let displayWR = (rawWR <= 1) ? (rawWR * 100).toFixed(1) : rawWR.toFixed(1);
            
            const opt = new Option(`${shipName} (${displayWR}%)`, shipName);
            opt.className = getWRClass(displayWR);
            shipSel.add(opt);
        });
    }

function showStats(id) {
    const shipName = document.getElementById(`s-${id}`).value;
    const playerName = document.getElementById(`p-${id}`).value;
    const display = document.getElementById(`stats-${id}`);
    const info = db.library[shipName];
    const p = db.players.find(x => x[0] === playerName && x[1] === shipName);

    if (p && info) {
        const ranWR = (cleanNum(p[3]) < 1 ? cleanNum(p[3]) * 100 : cleanNum(p[3])).toFixed(1);
        const rnkWR = (cleanNum(p[7]) < 1 ? cleanNum(p[7]) * 100 : cleanNum(p[7])).toFixed(1);
        const clnWR = (cleanNum(p[11]) < 1 ? cleanNum(p[11]) * 100 : cleanNum(p[11])).toFixed(1);

        // Helper to hide empty/zero stats
        const isValid = (val) => val && val !== "--" && val !== "0" && val !== 0 && val !== "No";

        display.innerHTML = `
            <div class="stat-grid">
                <div class="stat-card"><span class="stat-label">Random</span><span class="stat-val ${getWRClass(ranWR)}">${ranWR}%</span><span class="btl-count">${p[2] || 0} Btls</span></div>
                <div class="stat-card"><span class="stat-label">Ranked</span><span class="stat-val ${getWRClass(rnkWR)}">${rnkWR}%</span><span class="btl-count">${p[6] || 0} Btls</span></div>
                <div class="stat-card"><span class="stat-label">Clan</span><span class="stat-val ${getWRClass(clnWR)}">${clnWR}%</span><span class="btl-count">${p[10] || 0} Btls</span></div>
            </div>
            
            <div style="font-size:12px; margin-top:12px; padding-top:10px; border-top:1px solid #30363d; display:flex; flex-direction:column; gap:6px;">
                <div style="display:flex; justify-content:space-between">
                    <span>Speed: <b style="color:white">${info.speed}kn</b></span>
                    <span>Guns: <b style="color:white">${info.guns}km</b></span>
                </div>
                ${isValid(info.torps) ? `
                <div style="display:flex; justify-content:space-between">
                    <span>Torps: <b style="color:white">${info.torps}km</b></span>
                </div>` : ''}
            </div>

            <div style="margin-top:4px">
                ${isValid(info.radar) ? `<span class="badge radar">ðŸ“¡ RADAR ${info.radar}km</span>` : ''}
                ${isValid(info.hydro) ? `<span class="badge hydro">ðŸŒŠ HYDRO ${info.hydro}km</span>` : ''}
            </div>
        `;
    } else { display.innerHTML = ""; }
    calcGlobal();
}

    function calcGlobal() {
        let r = 0, h = 0;
        for(let i=1; i<=7; i++) {
            const s = db.library[document.getElementById(`s-${i}`).value];
            if(s) { 
                if(s.radar && s.radar !== "--") r++; 
                if(s.hydro && s.hydro !== "--") h++; 
            }
        }
        document.getElementById('total-radar').innerText = r;
        document.getElementById('total-hydro').innerText = h;
    }

    load();
</script>
</body>
</html>
