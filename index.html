<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clan Tactical Planner</title>
    <style>
        :root {
            --bg-dark: #0d1117;
            --bg-panel: #161b22;
            --border: #30363d;
            --text: #c9d1d9;
            --accent: #58a6ff;
            --radar-red: #f85149;
            --hydro-blue: #388bfd;
        }

        body { 
            background: var(--bg-dark); 
            color: var(--text); 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            margin: 0; 
            display: flex; 
            height: 100vh;
            overflow: hidden;
        }

        /* Sidebar Styling */
        #sidebar { 
            width: 220px; 
            border-right: 1px solid var(--border); 
            padding: 20px; 
            display: flex;
            flex-direction: column;
        }

        #status { font-size: 12px; color: #8b949e; margin-bottom: 20px; }

        #memberList { 
            font-size: 13px; 
            line-height: 1.8; 
            overflow-y: auto; 
            color: #8b949e;
        }

        /* Main Content */
        #main { flex: 1; display: flex; flex-direction: column; overflow-y: auto; }

        /* Top Summary Bar */
        #summary-bar {
            background: var(--bg-panel);
            border-bottom: 1px solid var(--border);
            padding: 15px 30px;
            display: flex;
            gap: 40px;
            align-items: center;
        }

        .summary-item { display: flex; flex-direction: column; }
        .summary-label { font-size: 10px; text-transform: uppercase; color: #8b949e; letter-spacing: 1px; }
        .summary-value { font-size: 20px; font-weight: bold; color: var(--accent); }

        /* Tactical Board */
        #board { 
            padding: 30px; 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); 
            gap: 20px; 
        }

        .slot { 
            background: var(--bg-panel); 
            border: 1px solid var(--border); 
            border-radius: 12px; 
            padding: 20px;
            transition: transform 0.2s, border-color 0.2s;
        }

        .slot:hover { border-color: var(--accent); transform: translateY(-2px); }

        .slot-header { 
            display: flex; 
            justify-content: space-between; 
            align-items: center;
            margin-bottom: 15px;
            border-bottom: 1px solid var(--border);
            padding-bottom: 10px;
        }

        .slot-num { font-size: 12px; font-weight: bold; color: #8b949e; }

        /* Form Elements */
        select { 
            width: 100%; 
            margin-bottom: 12px; 
            padding: 10px; 
            background: #010409; 
            color: white; 
            border: 1px solid var(--border); 
            border-radius: 6px;
            cursor: pointer;
        }

        /* Utility Badges */
        .stats-container { min-height: 60px; margin-top: 10px; }
        .badge { 
            display: inline-flex; 
            align-items: center;
            padding: 4px 8px; 
            border-radius: 6px; 
            font-size: 11px; 
            font-weight: bold; 
            margin-right: 5px;
            margin-top: 5px;
        }
        .radar-badge { background: rgba(248, 81, 73, 0.1); color: var(--radar-red); border: 1px solid var(--radar-red); }
        .hydro-badge { background: rgba(56, 139, 253, 0.1); color: var(--hydro-blue); border: 1px solid var(--hydro-blue); }
        .stat-row { font-size: 13px; color: #8b949e; margin-bottom: 8px; }
        .stat-row b { color: #f0f6fc; }
    </style>
</head>
<body>

<div id="sidebar">
    <h2 style="margin:0 0 5px 0; font-size: 18px;">Fleet HQ</h2>
    <div id="status">Syncing...</div>
    <hr style="width:100%; border: 0; border-top: 1px solid var(--border); margin: 15px 0;">
    <div id="memberList"></div>
</div>

<div id="main">
    <div id="summary-bar">
        <div class="summary-item">
            <span class="summary-label">Total Radars</span>
            <span id="total-radar" class="summary-value">0</span>
        </div>
        <div class="summary-item">
            <span class="summary-label">Total Hydros</span>
            <span id="total-hydro" class="summary-value">0</span>
        </div>
        <div class="summary-item">
            <span class="summary-label">Avg Concealment</span>
            <span id="avg-detect" class="summary-value">0.0</span>
        </div>
    </div>

    <div id="board">
        <script>
            for(let i=1; i<=7; i++){
                document.write(`
                    <div class="slot">
                        <div class="slot-header">
                            <span class="slot-num">POSITION ${i}</span>
                        </div>
                        <select id="p-${i}" onchange="updateShips(${i})"><option>Select Player</option></select>
                        <select id="s-${i}" onchange="showStats(${i})"><option>Select Ship</option></select>
                        <div id="stats-${i}" class="stats-container"></div>
                    </div>
                `);
            }
        </script>
    </div>
</div>

<script>
    let db = {};
    const API_URL = 'https://script.google.com/macros/s/AKfycbw-VW-dgBwLQ1LUUT35OU38melYwWTATGAZ32Q-WhOxgPVIsiCqNnA92NrV_f0qDdz_MQ/exec';

    async function load() {
        const statusDiv = document.getElementById('status');
        try {
            const response = await fetch(API_URL, { method: 'GET', mode: 'cors', redirect: 'follow' });
            const rawData = await response.json();
            
            db.players = rawData.players.slice(1);
            db.library = {};
            rawData.libraryRaw.slice(1).forEach(row => {
                db.library[row[0]] = {
                    tier: row[1], class: row[2], detect: row[3],
                    guns: row[4], torps: row[5], radar: row[6],
                    hydro: row[7], speed: row[8]
                };
            });

            statusDiv.innerHTML = "â— Online";
            renderUI();
        } catch (e) {
            statusDiv.innerHTML = "â—‹ Offline - Reconnecting...";
        }
    }

    function renderUI() {
        const names = [...new Set(db.players.map(p => p[0]))].sort();
        document.querySelectorAll('[id^="p-"]').forEach(sel => {
            sel.innerHTML = '<option>Select Player</option>';
            names.forEach(n => sel.add(new Option(n, n)));
        });
        document.getElementById('memberList').innerHTML = names.join('<br>');
    }

    function updateShips(id) {
        const name = document.getElementById(`p-${id}`).value;
        const shipSel = document.getElementById(`s-${id}`);
        shipSel.innerHTML = '<option value="">Select Ship</option>';
        db.players.filter(p => p[0] === name).forEach(p => {
            shipSel.add(new Option(`${p[1]} (${p[3]}% WR)`, p[1]));
        });
        calculateTeamStats();
    }

    function showStats(id) {
        const shipName = document.getElementById(`s-${id}`).value;
        const info = db.library[shipName];
        const display = document.getElementById(`stats-${id}`);
        
        if(info) {
            display.innerHTML = `
                <div class="stat-row">Detect: <b>${info.detect}km</b> | Speed: <b>${info.speed}kn</b></div>
                <div class="badge-row">
                    ${info.radar && info.radar !== "No" ? `<span class="badge radar-badge">ðŸ“¡ RADAR ${info.radar}km</span>` : ''}
                    ${info.hydro && info.hydro !== "No" ? `<span class="badge hydro-badge">ðŸŒŠ HYDRO ${info.hydro}km</span>` : ''}
                </div>
            `;
        } else {
            display.innerHTML = "";
        }
        calculateTeamStats();
    }

    function calculateTeamStats() {
        let radars = 0;
        let hydros = 0;
        let totalDetect = 0;
        let countDetect = 0;

        for(let i=1; i<=7; i++) {
            const shipName = document.getElementById(`s-${i}`).value;
            const info = db.library[shipName];
            if(info) {
                if(info.radar && info.radar !== "No") radars++;
                if(info.hydro && info.hydro !== "No") hydros++;
                totalDetect += parseFloat(info.detect);
                countDetect++;
            }
        }

        document.getElementById('total-radar').innerText = radars;
        document.getElementById('total-hydro').innerText = hydros;
        document.getElementById('avg-detect').innerText = countDetect > 0 ? (totalDetect / countDetect).toFixed(1) + "km" : "0.0";
    }

    load();
</script>
</body>
</html>
